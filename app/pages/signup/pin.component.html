<AbsoluteLayout width="100%" height="100%">
  <DockLayout backgroundColor="#222222" stretchLastChild="false" width="100%" height="100%" left="0" top="0">
    <StackLayout dock="top" height="60%" horizontalAlignment="center">
      <Image src="res://gopostlogonoglow" class="logoImage"></Image>
      <Image src="res://delitetitle" class="titleImage"></Image>
      <Label text="Join our community by using a frined's PIN" textAlignment="center" textWrap="true"></Label>
    </StackLayout>

    <StackLayout dock="bottom" height="40%">
      <TextField [(ngModel)]="formModel.pin" [disabled]="isCheckingPIN" hint="PIN"  autocorrect="false" autocapitalizationType="none"></TextField>
      <Button text="Verify PIN" (tap)="verifyPin()" [disabled]="isCheckingPIN"></Button>
      <ActivityIndicator busy={{isCheckingPIN}} height="50" width="50" color="#00eebc"></ActivityIndicator>
    </StackLayout>
  </DockLayout>
  <Image src="res://backarrowshade" class="back-arrow-pin" (tap)="goBack()" left="20" top="20"></Image>
</AbsoluteLayout>
