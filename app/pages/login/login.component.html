<AbsoluteLayout width="100%" height="100%">
  <DockLayout backgroundColor="#222222" stretchLastChild="false" width="100%" height="100%" left="0" top="0">
    <StackLayout dock="top" height="50%" horizontalAlignment="center">
      <Image src="res://gopostlogonoglow" class="logoImage"></Image>
      <Image src="res://goposttitle" class="titleImage"></Image>
    </StackLayout>

    <StackLayout dock="bottom" height="50%">
      <TextField [(ngModel)]="formModel.email" hint="Email Address" keyboardType="email" autocorrect="false" autocapitalizationType="none"></TextField>
      <TextField [(ngModel)]="formModel.password" hint="Password" secure="true"></TextField>
      <Button text="Log in" (tap)="logIn()"></Button>
      <ActivityIndicator busy={{isLoggingIn}} height="50" width="50" color="#00eebc"></ActivityIndicator>
    </StackLayout>
  </DockLayout>
  <Image src="res://backarrowshade" class="back-arrow-pin" (tap)="goBack()" left="20" top="20"></Image>
</AbsoluteLayout>
