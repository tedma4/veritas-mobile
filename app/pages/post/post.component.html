<ActivityIndicator busy={{isImageLoading}} height="50" width="50" color="#00eebc"></ActivityIndicator>
<AbsoluteLayout width="100%" height="100%" class="transparent" *ngIf="!isImageLoading">
  <StackLayout left="0" top="0" width="100%" height="100%" class="transparent">
    <Image id="postImage" (tap)="goBack()"></Image>
  </StackLayout>
  <DockLayout left="0" top="0" width="100%" height="100%" class="transparent" stretchLastChild="false">
    <Label *ngIf="displayCaption" dock="top" width="100%" height="auto" class="caption label-caption" [text]="_caption" (tap)="goBack()" textAlignment="center">
    </Label>
  </DockLayout>
</AbsoluteLayout>
